<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>GOOGLE APPLICATION FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script src=js/site.js"></script>
</head>
<body>
<h1>Google Sign-Up Form</h1>
  <form method="get" action="#null">
    <div class="fname">
      <label for="first">First Name: </label>
      <input type="text" name="first" id="first" placeholder="Enter your first name here">
	</div>
	</div class="lname">
	  <label for="last">Last Name: </label>
	  <input type="text" name="last" id="last" placeholder="Enter your last name here">
	</div>
	</div class="gdate">
	  <label for="date">Graduation Date: </label>
	  <input type="date" name="date" id="date" placeholder="Enter your graduation date here">
	</div>
	</div class="cgpa">
	  <label for="gpa">I have a GPA over 3.5</label>
	  <input type="checkbox" id="gpa" name="gpa" value="3.5">
	</div>
	</div class="emailadd">
	  <label for="email">Email: </label>
	  <input type="email" name="email" id="email" placeholder="Enter your email here">
	</div>
	</div class="fnum">
	  <label for ="phone">Phone Number: </label>
	  <input type="tel" name="phone" id="phone" placeholder="Enter your phone number here">
	</div>
	</div class="submitb">
	  <label for ="submit">Submit: </label>
	  <input type="submit" name="submit" id="submit">
	</div>
  </form>
</body>
</html>
