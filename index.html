<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>GOOGLE APPLICATION FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
  <script src="js/script.js" async></script>
</head>
<body>
<main id="content">
  <h1>Google Internship Form</h1>
  <p>Enter your information below to be apart of the Google 2023 Summer Internship Program!</p>
    <form method="get" action="#null">
    <ol>
      <li id="fname">
        <label for="first">First Name </label>
        <input type="text" name="first" id="first" placeholder="First Name Here">
	  </li>
	  <li id="lname">
	    <label for="last">Last Name </label>
	    <input type="text" name="last" id="last" placeholder="Last Name Here">
	  </li>
	  <li id="gdate">
	    <label for="date">Graduation Date </label>
	    <input type="date" name="date" id="date">
	  </li>
	  <li id="cgpa">
	    <label for="gpa">I have a GPA over 3.5</label>
	    <input type="checkbox" id="gpa" name="gpa" value="3.5">
	  </li>
	  <li id="emailadd">
	    <label for="email">Email </label>
	    <input type="email" name="email" id="email" placeholder="Email Here">
	  </li>
	  <li id="fnum">
	    <label for ="phone">Phone Number </label>
	    <input type="tel" name="phone" id="phone" placeholder="(XXX)-XXX-XXXX">
	  <li>
	  <li id="submitb">
	    <input type="submit" name="submit" id="submitt" value="Welcome to Google!">
	  </li>
    </ol>
    </form>
  </main>
</body>
</html>
